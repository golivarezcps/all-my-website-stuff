<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>classes and ids</title>
</head>
<body>
    <h2 class="city" id="London">London</h2>
<p>London is the capital of England.</p>

<h2 class="city" id="Paris">Paris</h2>
<p>Paris is the capital of France.</p>

<h2 class="city" id="Tokyo">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>

<!-- create 3 images
give each image a class of "city-image" -->
<!-- make each image round -->
<img class="city-image" src="https://www.julianelliottphotography.com/wp-content/uploads/2022/12/london-skyline-panorama-westminster-houses-of-parliament-1024x512.jpg" alt="Avatar" width="300px" height="300px">
<img class="city-image" src="https://www.presetpro.com/wp-content/uploads/2019/01/HDR-Photography-Beautiful-Paris-Presetpro.com_-1024x683.jpg" alt="Avatar" width="300px" height="300px">
<img class="city-image" src="https://japanstartshere.com/wp-content/uploads/2021/01/Tokyo-Photography.jpg" alt="Avatar" width="300px" height="300px">
</body>
</html>
